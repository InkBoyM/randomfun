<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Random Fun</title>
      <link rel="icon" href="https://file.garden/Z43SqDt67TpUFO8v/Untitled.png" type="favicon/png">

  <style>
    
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 100px;
      color: #808080
; /* goofy color */
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-out;
    }

    .button {
      padding: 12px 30px;
      background-color: #808080; /* e color */
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: fadeIn 2s ease-out;
    }

    .button:hover {
      background-color: #ff4500;
      transform: translateY(-5px);
    }

    .button:active {
      transform: translateY(2px);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <p>The page you have entered does not exist.</p>
    <a href="https://www.random-fun.com">
      <button class="button">Go Back to Random Fun</button>
    </a>
  </div>

</body>
</html>
