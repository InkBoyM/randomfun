<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun</title>
    <link rel="icon" href="https://lh6.googleusercontent.com/CRqma4-9GTjt5QjXX4VSTa2GR2qnd_bZatNM7daPAReN05ZA43ZYikKBVcbXNj0dONrwNCb1mAemFTr7xAsXLtA=w16383">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .button-container {
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            background-color: grey;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            margin: 10px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="https://lh6.googleusercontent.com/CRqma4-9GTjt5QjXX4VSTa2GR2qnd_bZatNM7daPAReN05ZA43ZYikKBVcbXNj0dONrwNCb1mAemFTr7xAsXLtA=w16383" alt="Random Fun Logo">
        <h1>Random Fun</h1>
    </div>
    <div class="button-container">
        <a href="https://www.random-fun.com/curser-changer/" class="btn">Curser Changer</a>
        <a href="https://www.random-fun.com/pixel-art/" class="btn">Pixel Art</a>
    </div>
</body>
</html>
