<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Wrap - Random Fun</title>
  <link rel="icon" href="https://file.garden/Z43SqDt67TpUFO8v/Untitled.png" type="favicon/png">
<style>
  .bubble {
    width: 50px;
    height: 50px;
    background-color: #00f;
    border-radius: 50%;
    position: absolute;
    cursor: pointer;
  }
</style>
</head>
<body>

<script>
  function createBubble() {
    let bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    bubble.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    document.body.appendChild(bubble);

    bubble.addEventListener('click', () => {
      bubble.style.display = 'none';
    });
  }

  setInterval(() => {
    createBubble();
  }, 500); // Spawn bubbles every 0.5 seconds (500 milliseconds)
</script>

</body>
</html>
